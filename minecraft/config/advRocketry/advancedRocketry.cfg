    D:miningMissionTmeMultiplier=1.5
    S:standardOres <
        oreIron
        oreGold
        oreCopper
        oreTin
        oreRedstone
        oreDiamond
        oreSilver
        oreNickel
        orePlatinum
        oreElectrotine
        oreEmerald
        oreAluminium
        oreTitanium
        oreDilithium
        oreIridium
     >
