}


biomes {
    I:alienForestBiomeId=181
    I:crystalChasmsBiomeId=141
    I:deepSwampBiomeId=183
    I:hotDryBiome=251
    I:marsh=184
    I:moonBiomeDarkId=252
    I:moonBiomeId=253
